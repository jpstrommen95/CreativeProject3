<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Poke Pages</title>

        <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" type="text/css" />
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <!--<link rel="stylesheet" href="styles.css" type="text/css" />-->
    </head>

    <body>

        <div id="root" class="container">

            <h1 class="title">Poke Pages</h1>
            <h1 class="subtitle is-6">Displays a paginated list of pokemon.</h1>
            <div>
                <p v-if="loading">Loading...</p>
                <poke-page v-else :detail-list="detailList" v-on:inc_offset="curr_offset += pokemonPerPage" @dec_offset="curr_offset -= pokemonPerPage"></poke-page>
            </div>

        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script type="text/javascript" src="scripts.js"></script>
    </body>

</html>
